<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<h3>Sign up to know more about Lina.</h3><hr>
	<link rel="stylesheet" type="text/css" href="registerstyle.css">
</head>
<body>
	<!-- This is a comment, and will not show on the website -->
		<form method="GET">
			First Name: <input type="text" name="firstname"><br>
			Last Name: <input type="text" name="lastname"><br>
			Birthday: <input type="date" name="birthday"><br>
			Email: <input type="email" name="email" required><br>
			Password: <input type="password" name="password" min="5"><br><br>
			Gender: 
				<input type="radio" name="gender" value="Male">Male
				<input type="radio" name="gender" value="Female">Female
				<input type="radio" name="gender" value="Other">Other
				<br><br>
				You like Lina's:
				<input type="checkbox" name="singing">Singing
				<input type="checkbox" name="dancing">Dancing<br><br>
				What do you think about Lina:<br>
				<select name="What do you think about Lina">
					<option value="Sexy" name="sexy">She is sexy</option>
					<option value="Cute" name="cute">She is cute</option>
				</select><br>
			<input type="submit" value="Become a Fan!">
			<input type="reset">
		</form>
	</body>
</html>
